<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenChat - Open 系列产品</title>
    <link rel="icon" type="image/svg+xml" href="images/icons/robot-icon.svg">
    <link rel="shortcut icon" type="image/svg+xml" href="images/icons/robot-icon.svg">
    <link rel="stylesheet" href="css/style.css?v=1.1">
    <link rel="stylesheet" href="css/responsive.css?v=1.1">
    <link rel="stylesheet" href="css/animations.css?v=1.1">
</head>
<body>
    <!-- 固定导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="Open.html">
                    <img src="images/icons/robot-icon.svg" alt="Open" class="logo-icon">
                    <span class="logo-text" data-page="open">Open</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="Open.html" class="nav-link">首页</a>
                <button type="button" class="nav-link github-link" onclick="window.open('https://github.com/fastaistack/OpenChat', '_blank'); return false;">
                    <img src="images/icons/github-icon.svg" alt="GitHub" class="nav-icon">
                </button>
                <div id="lang-toggle" class="lang-toggle nav-link" aria-label="Switch language">
                    <div class="lang-track">
                        <div class="lang-slider"></div>
                        <span class="lang-option zh">中</span>
                        <span class="lang-option en">EN</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 产品详情页内容 -->
    <section id="product-detail" class="page-section open-product-detail-section">
        <!-- Hero 区域 -->
        <div class="open-detail-hero">
            <div class="open-detail-hero-content">
                <h1 class="open-detail-title">OpenChat</h1>
                <p class="open-detail-subtitle">开源免费的AI解决方案</p>
                <p class="open-detail-description">开源免费的AI解决方案，保护您的数据安全，提供强大的文档处理和智能助手功能。无需注册！即可开启您的大模型体验！！</p>
                <div class="open-detail-actions">
                    <a href="https://github.com/fastaistack/OpenChat" target="_blank" class="open-detail-btn open-detail-btn-primary">
                        <img src="images/icons/github-icon.svg" alt="GitHub" class="open-btn-icon">
                        <span>GitHub</span>
                    </a>
                    <a href="index.html" class="open-detail-btn open-detail-btn-secondary">
                        <span>产品主页</span>
                    </a>
                </div>
            </div>
            <div class="open-detail-hero-image">
                <img src="images/mockups/openchat.gif" alt="OpenChat" class="open-detail-gif">
            </div>
        </div>

        <!-- 功能特性区域 -->
        <div class="open-detail-features">
            <div class="open-detail-container">
                <h2 class="open-detail-section-title">核心功能</h2>
                <div class="open-features-grid">
                    <div class="open-feature-item">
                        <div class="open-feature-icon">🔒</div>
                        <h3 class="open-feature-title">数据安全</h3>
                        <p class="open-feature-desc">保护您的数据安全，所有数据本地存储，完全掌控隐私</p>
                    </div>
                    <div class="open-feature-item">
                        <div class="open-feature-icon">📄</div>
                        <h3 class="open-feature-title">文档处理</h3>
                        <p class="open-feature-desc">提供强大的文档处理功能，支持多种文件格式智能分析</p>
                    </div>
                    <div class="open-feature-item">
                        <div class="open-feature-icon">🤖</div>
                        <h3 class="open-feature-title">智能助手</h3>
                        <p class="open-feature-desc">强大的智能助手功能，无需注册即可开启大模型体验</p>
                    </div>
                    <div class="open-feature-item">
                        <div class="open-feature-icon">🆓</div>
                        <h3 class="open-feature-title">完全免费</h3>
                        <p class="open-feature-desc">开源免费，无任何限制，自由使用所有功能</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="copyright">
        <p class="copyright-text">Open 系列产品 - 开源 AI 解决方案</p>
    </footer>

    <!-- 脚本 -->
    <script src="js/i18n.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
