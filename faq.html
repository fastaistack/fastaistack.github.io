<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见问题 - OpenChat</title>
    <link rel="icon" type="image/svg+xml" href="images/icons/robot-icon.svg">
    <link rel="shortcut icon" type="image/svg+xml" href="images/icons/robot-icon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="faq-page">
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="images/icons/robot-icon.svg" alt="OpenChat" class="logo-icon">
                <span class="logo-text">OpenChat</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">首页</a>
                <a href="compatibility.html" class="nav-link">多元兼容</a>
                <a href="opensource.html" class="nav-link">免费开源</a>
                <a href="faq.html" class="nav-link active">FAQ</a>
                <button class="download-btn">下载客户端</button>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content faq-page">
        <!-- 标题 -->
        <div class="faq-title">
            <img src="images/icons/question-icon.svg" alt="常见问题" class="title-icon">
            <h1>常见问题</h1>
        </div>

        <!-- FAQ列表 -->
        <div class="faq-container">
            <div class="faq-item">
                <div class="faq-question">
                    <span>OpenChat如何下载和安装?</span>
                    <img src="images/icons/chevron-down-icon.svg" alt="展开" class="faq-icon">
                </div>
                <div class="faq-answer">
                    <p>点击页面中的图标选择对应平台进行下载安装。</p>
                </div>
            </div>

            <div class="faq-item">
                <div class="faq-question">
                    <span>OpenChat支持哪些功能?</span>
                    <img src="images/icons/chevron-down-icon.svg" alt="折叠" class="faq-icon">
                </div>
                <div class="faq-answer">
                    <p>OpenChat支持多种AI模型接入、文档处理、智能对话等功能。</p>
                </div>
            </div>

            <div class="faq-item">
                <div class="faq-question">
                    <span>是否支持手机端使用?</span>
                    <img src="images/icons/chevron-down-icon.svg" alt="折叠" class="faq-icon">
                </div>
                <div class="faq-answer">
                    <p>目前主要支持桌面端，手机端版本正在开发中。</p>
                </div>
            </div>

            <div class="faq-item">
                <div class="faq-question">
                    <span>是否需要联网?</span>
                    <img src="images/icons/chevron-down-icon.svg" alt="折叠" class="faq-icon">
                </div>
                <div class="faq-answer">
                    <p>需要联网才能使用云端AI模型服务。</p>
                </div>
            </div>
        </div>

        <!-- 版权信息 -->
        <footer class="copyright">
            <p>© 2025 OpenChat - 开源私有AI助手</p>
        </footer>
    </main>

    <script src="js/main.js"></script>
    <script src="js/faq.js"></script>
</body>
</html>
