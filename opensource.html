<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免费开源 - OpenChat</title>
    <link rel="icon" type="image/svg+xml" href="images/icons/robot-icon.svg">
    <link rel="shortcut icon" type="image/svg+xml" href="images/icons/robot-icon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="opensource-page">
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="images/icons/robot-icon.svg" alt="OpenChat" class="logo-icon">
                <span class="logo-text">OpenChat</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">首页</a>
                <a href="compatibility.html" class="nav-link">多元兼容</a>
                <a href="opensource.html" class="nav-link active">免费开源</a>
                <a href="faq.html" class="nav-link">FAQ</a>
                <button class="download-btn">下载客户端</button>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content opensource-page">
        <div class="opensource-container">
            <!-- 左侧内容 -->
            <div class="opensource-content">
                <div class="opensource-title">
                    <img src="images/icons/cloud-icon.svg" alt="免费开源" class="title-icon">
                    <h1>免费开源</h1>
                </div>
                <p class="opensource-description">
                    OpenChat面相社会开源开放,您不仅可以免费使用本软件,也能在开源网站上看到我们的开发进度,若您有任何疑问和建议,欢迎通过社群与我们联系!
                </p>
            </div>

            <!-- 右侧网格 -->
            <div class="opensource-grid">
                <!-- 下载区域 -->
                <div class="grid-section">
                    <div class="grid-item">
                        <img src="images/icons/windows-icon.svg" alt="Windows" class="grid-icon">
                        <span>Windows</span>
                    </div>
                    <div class="grid-item">
                        <img src="images/icons/mac-icon.svg" alt="Mac M1" class="grid-icon">
                        <span>Mac M1</span>
                    </div>
                    <div class="grid-item">
                        <img src="images/icons/mac-icon.svg" alt="Mac Intel" class="grid-icon">
                        <span>Mac Intel</span>
                    </div>
                </div>

                <!-- 社区链接区域 -->
                <div class="grid-section">
                    <div class="grid-item">
                        <img src="images/icons/github-icon.svg" alt="GitHub" class="grid-icon">
                        <span>GitHub</span>
                    </div>
                    <div class="grid-item">
                        <img src="images/icons/gitee-icon.svg" alt="Gitee" class="grid-icon">
                        <span>Gitee</span>
                    </div>
                    <div class="grid-item">
                        <img src="images/icons/xiaohongshu-icon.svg" alt="小红书" class="grid-icon">
                        <span>小红书</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
